<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion</title>
</head>
<body>
    <h1>JSON Object <-> Sting Conversion </h1>
    <h2>1.JSON Object to String</h2>
    <pre id="jsonStringOutput"></pre>
    <h2>2.String to JSON Object</h2>
    <textarea id="jsonInput">
        {"name":"Mayank","age":21,"place":"Raipur"}
    </textarea>
    <button onclick="convertStringToJson()">Convert String to JSON</button>
    <pre id="parsedjsonOutput"></pre>
    <script>
        const user =[
             {
            name: "Mayank",
            age: 21,
            address: {city:"Raipur", zip:"17627"},
            hobbies: ["reading", "gaming"]
        },
        {
            name: "John",
            age: 30,
            address: {city:"Delhi", zip:"12345"},
            hobbies: ["sports", "music"]
        }];
    
        const jsonString = JSON.stringify(user, null, 2);
        console.log("JSON Stringified Object:", jsonString); // Debugging log
        document.getElementById("jsonStringOutput").textContent = jsonString;
    
        function convertStringToJson() {
            const input = document.getElementById("jsonInput").value;
            try {
                const jsonObject = JSON.parse(input);
                console.log("Parsed JSON Object:", jsonObject); // Debugging log
                document.getElementById("parsedjsonOutput").textContent = `Name: ${jsonObject.name}\nAge: ${jsonObject.age}\nPlace: ${jsonObject.address.city}\nZip: ${jsonObject.address.zip}\nHobbies: ${jsonObject.hobbies.join(", ")}`;
            } catch (e) {
                console.log("Error parsing JSON:", e); // Debugging log
                document.getElementById("parsedjsonOutput").textContent = "Invalid JSON!";
            }
        }
    </script>
</body>
</html>
