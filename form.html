<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div>
        <form>
            <h1>Create an account here..</h1>
            <label for="name">Name:</label>
            <input type="text" placeholder="First name Last name" id="name" name="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
            <label for="cities">Select city</label>
            <select name="cities" id="cities">
                <option value="Select" disabled selected hidden >Select</option>
                <option value="Noida">Noida</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
            </select><br>
            <label for="address">Address:</label>
            <textarea name="" id="address" cols="30" rows="5" name="address"></textarea><br>
            <label for="gender">Genter:</label>
            <input type="radio" value="male" name="gender">male
            <input type="radio" value="female" name="gender">Female
            <input type="radio" value="others" name="gender">others<br>



            <label for="password">Address:</label>
            <input type="password" name="password"><br>
            <label for="upload">Upload Document</label>
            <input type="file" value="Document" name="upload"><br>
            <input type="submit" id="submit" name="submit">
        </form>
    </div>
</body>
</html>
